<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>BULLS & BEARS - The finance club of pdeu</title>

        <meta content name="keywords">
        <meta content name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap"
            rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" role="status"
                style="width: 3rem; height: 3rem;"></div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar Start -->
        <div id="navBox" class="container-fluid bg-white sticky-top">
        </div>
        <!-- Navbar End -->

        <!-- Page Header Start -->
        <div class="container-fluid page-header py-5 wow fadeIn"
            data-wow-delay="0.1s">
            <div class="container text-center py-5">
                <h1 class="display-2 text-dark mb-4 animated slideInDown">CONTENT AND DOCUMENTATION</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb justify-content-center mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="teammain.html">TEAM</a></li>
                        <li class="breadcrumb-item text-dark"
                            aria-current="page">CONTENT AND DOCUMENTATION DEPARTMENT</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Page Header End -->

        <!-- TEAM Start -->
        <div class="container-fluid TEAM py-5 my-5">
            <div class="container py-5">
                <div class="section-title text-center mx-auto wow fadeInUp"
                    data-wow-delay="0.1s" style="max-width: 500px;">
                    <p class="fs-5 fw-medium fst-italic text-primary">Our CONTENT AND DOCUMENTATION TEAM</p>
                    <h1 class="display-6"></h1>
                </div>
                <div class="owl-carousel TEAM-carousel wow fadeInUp"
                    data-wow-delay="0.5s">
                </div>
                <script>
                const teamMembers = [
                {    name: 'NANDINI TARUR',role: 'CONTENT AND DOCUMENTATION',image: 'img/Team/cnd/Nandini Tarur.jpg',},
                {    name: 'RACHI VYAS',role: 'CONTENT AND DOCUMENTATION',image: 'img/Team/cnd/Rachi Vyas .jpg',},
                {    name: 'ISHA SAHU',role: 'CONTENT AND DOCUMENTATION',image: 'img/Team/cnd/Isha Sahu .jpg',},
                {    name: 'SHREEYA BACHHIL',role: 'CONTENT AND DOCUMENTATION',image: 'img/Team/cnd/shreeya bachhil.jpg',},
                ];
                const teamCarousel = document.querySelector('.TEAM-carousel');
                teamMembers.forEach(member => {
                    const memberItem = document.createElement('a');
                    memberItem.href = '';
                    memberItem.className = 'd-block TEAM-item rounded';
            
                    const memberImage = document.createElement('img');
                    memberImage.src = member.image;
                    memberImage.alt = member.name;
            
                    const memberInfo = document.createElement('div');
                    memberInfo.className = 'bg-white shadow-sm text-center p-4 position-relative mt-n5 mx-4';
            
                    const memberName = document.createElement('h4');
                    memberName.className = 'text-primary';
                    memberName.textContent = member.name;
            
                    const memberRole = document.createElement('span');
                    memberRole.className = 'text-body';
                    memberRole.textContent = member.role;
            
                    memberInfo.appendChild(memberName);
                    memberInfo.appendChild(memberRole);
            
                    memberItem.appendChild(memberImage);
                    memberItem.appendChild(memberInfo);
            
                    teamCarousel.appendChild(memberItem);
                });
            </script>
            </div>
        </div>
        <!-- TEAM End -->

        <!-- Footer Start -->
        <div id="footBox"
            class="container-fluid bg-dark footer mt-5 py-5 wow fadeIn"
            data-wow-delay="0.1s">
        </div>
        <!-- Footer End -->

        <!-- Copyright Start -->
        <div class="container-fluid copyright py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy;<a class="fw-medium" href="index.html">Bulls&BearsPdeu.com</a>
                        All Right Reserved.
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        Designed By <a class="fw-medium">SAMYAK GANDHI</a>
                        MAINTAINED By <a class="fw-medium">HARSH HIRANI</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright End -->

        <!-- Back to Top -->
        <a href="#"
            class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
                class="bi bi-arrow-up"></i></a>

        <!-- JavaScript Libraries -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/navbar.js"></script>
        <script>navbar('navBox');</script>
        <script src="js/footer.js"></script>
        <script>footBar('footBox');</script>
    </body>

</html>
