    <!-- Icon Font Stylesheet -->

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->

    
    <!-- Navbar Start -->
    <div id="navBox" class="container-fluid bg-white sticky-top" >
    </div>
    <!-- Navbar End -->


    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-2 text-dark mb-4 animated slideInDown">FINANCIAL LITERACY</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-dark" aria-current="page">Financial Literacy</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Video Start -->
    <div class="container-fluid video my-5">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-6 py-5 wow fadeIn" data-wow-delay="0.1s">
                    <div class="py-5">
                        <h1 class="display-6 mb-4">SHORT <span
                                class="text-white">FINANCIAL</span> LITERACY
                            <span class="text-white">TEST</span></h1></div>
                            <div class="quiz-container" id="quiz">
                                <div class="quiz-header">
                                    <h4 id="question"></h4>
                                    <ul>
                                        <li>
                                            <input type="radio" id="a" name="answer" class="answer" />
                                            <label id="a_text" for="a"></label>
                                        </li>
                                        <li>
                                            <input type="radio" id="b" name="answer" class="answer" />
                                            <label id="b_text" for="b"></label>
                                        </li>
                                        <li>
                                            <input type="radio" id="c" name="answer" class="answer" />
                                            <label id="c_text" for="c"></label>
                                        </li>
                                        <li>
                                            <input type="radio" id="d" name="answer" class="answer" />
                                            <label id="d_text" for="d"></label>
                                        </li>
                                    </ul>
                                </div>
                                <button id="submit">Submit</button>
                            </div>
                            <div><p class="mb-2"></p></div>
                    </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <div class="h-100 d-flex align-items-center justify-content-center" style="min-height: 300px;">
                        <button type="button" class="btn-play" data-bs-toggle="modal"
                            data-src="https://www.youtube.com/watch?v=3tVTn7MCuRY" data-bs-target="#videoModal">
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Video End -->


    <!-- Video Modal Start -->
    <div class="modal modal-video fade" id="videoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Youtube Video</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 16:9 aspect ratio -->
                    <div class="ratio ratio-16x9">
                        <iframe class="embed-responsive-item" src="" id="video" allowfullscreen allowscriptaccess="always"
                            allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Video Modal End -->


        <!-- Footer Start -->
        <div id="footBox" class="container-fluid bg-dark footer mt-5 py-5 wow fadeIn"
            data-wow-delay="0.1s">
        </div>
        <!-- Footer End -->

                </div>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script src="js/financial_literacy.js"></script>
    <script src="js/navbar.js"></script>
    <script>navbar('navBox');</script>
    <script src="js/footer.js"></script>
