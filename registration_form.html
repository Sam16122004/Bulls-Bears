<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div id="navBox" class="container-fluid bg-white sticky-top" >
    </div>
    <!-- Navbar End -->

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-2 text-dark mb-4 animated slideInDown">
                Event Registration
            </h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-dark" aria-current="page">
                        Contact
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Contact Start -->
    <div class="container-xxl contact py-5">
        <div class="container">
            <h3 class="mb-4">Register for your events from here</h3>
            <form action="" method="post">
                <div class="row g-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" />
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" />
                        <label for="email">PDEU Email ID</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="subject" placeholder="Subject" />
                        <label for="subject">Roll Number</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">
                        Submit
                    </button>
                </div>
        </div>
        </form>
    </div>
    </div>
    <!-- Contact End -->

        <!-- Footer Start -->
        <div id="footBox" class="container-fluid bg-dark footer mt-5 py-5 wow fadeIn"
            data-wow-delay="0.1s">
        </div>
        <!-- Footer End -->

    <!-- Copyright Start -->

        <div class="container">
            <div class="row">

                <div class="col-md-6 text-center text-md-end">
                    Designed By <a class="fw-medium">SAMYAK GANDHI</a>
                    MAINTAINED By
                    <a class="fw-medium">HARSH HIRANI</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Copyright End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
